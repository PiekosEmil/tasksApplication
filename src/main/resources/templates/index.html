<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>

<div style="padding: 100px; padding-bottom: 10px">
    <h2>Task list</h2>
    <ul class="list-group" th:each="task: ${tasks}">
        <li th:style="${task.expireDateIsAfterNow() ? 'background-color: #9aff9c' : 'background-color: #ff9a9a'}"
            class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold"
                     th:text="|${task.getId()}. ${task.getTitle()} - expire date: ${task.getExpireDate()}|">Task title
                </div>
                <span th:text="${task.getDescription()}">Task description</span>
            </div>
            <div>
                <span th:if="${task.isCompleted() == true}" class="badge text-bg-success rounded-pill"
                      th:text="|Is completed: ${task.isCompleted()}|">Is completed:<br/></span>
                <span th:unless="${task.isCompleted() == true}" class="badge text-bg-danger rounded-pill"
                      th:text="|Is completed: ${task.isCompleted()}|">Is completed:</span><br/>
                <span><a th:href="@{|/edit?id=${task.getId()}|}" class="badge text-bg-secondary rounded-pill">Edit</a></span>
            </div>
        </li>
    </ul>
    <div>
        <a class="btn btn-outline-secondary" th:href="@{/}" role="button">Show all</a>
        <a class="btn btn-outline-secondary" th:href="@{/?completed=true}" role="button">Show completed</a>
        <a class="btn btn-outline-secondary" th:href="@{/?completed=false}" role="button">Show uncompleted</a>
    </div>
</div>

<div style="padding: 100px; padding-top: 10px">
    <h2>Add task</h2>
    <form action="/add" method="post" th:object="${newTask}">

        <div class="mb-3">
            <label for="title" class="form-label">Task title</label>
            <input type="text" class="form-control" id="title" placeholder="Example title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Task expire date</label>
            <input type="date" class="form-control" id="date" placeholder="Example title" th:field="*{expireDate}">
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Choose category</option>
            <option th:each="Category : ${categories}" th:value="${Category.name()}" th:text="${Category.getName()}" th:field="*{category}">Category</option>
        </select>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" maxlength="255" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input th:field="*{completed}" type="checkbox" class="form-check-input" id="completed">
            <label class="form-check-label" for="completed">Completed</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary btn-lg" type="submit">Add task</button>
        </div>
    </form>
</div>

</body>
</html>
