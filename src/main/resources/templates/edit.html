<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>

<div style="padding: 100px; padding-top: 10px">
    <h2>Edit task</h2>
    <form action="/edit/task" method="post" th:object="${taskToEdit}">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="title" class="form-label">Task title</label>
            <input type="text" class="form-control" id="title" placeholder="Example title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Task expire date</label>
            <input type="date" class="form-control" id="date" placeholder="Example title" th:field="*{expireDate}">
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Choose category</option>
            <option th:each="Category : ${categories}" th:value="${Category.name()}" th:text="${Category.getName()}" th:field="*{category}">Category</option>
        </select>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" maxlength="255" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input th:field="*{completed}" type="checkbox" class="form-check-input" id="completed">
            <label class="form-check-label" for="completed">Completed</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary btn-lg" type="submit">Submit edition</button>
        </div>
    </form>
</div>

</body>
</html>
